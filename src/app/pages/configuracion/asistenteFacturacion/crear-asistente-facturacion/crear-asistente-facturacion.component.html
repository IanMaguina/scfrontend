<div class="Header_POPUPEstrategias">
    <div class="titledialog_Config">Nuevo Asistente de Facturaci√≥n </div>
</div>

<div class="contenidoForm_Config">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearAsistenteFacturacion(crearFormDialog.value)">


        <div class="Title_POPUPConfig">Oficina de Venta:</div>
            <mat-form-field appearance="fill">
                <mat-label>Seleccionar</mat-label>
                <mat-select formControlName="zonal" required (selectionChange)="filtrarUsuarioZonal()">
                    <mat-option *ngFor="let zonal of listadoZonales" [value]="zonal">
                        {{zonal.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    

            <div class="Title_POPUPConfig">Usuario:</div>
            <mat-form-field appearance="fill">
                <mat-label>Ingresar</mat-label>
                <input type="text" matInput placeholder="Usuario" formControlName="usuario" [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredUsuario | async" [value]="option">
                        {{option.nombre}}
                    </mat-option>
                </mat-autocomplete>
                <mat-hint>
                    <mat-error [hidden]="!(formErrors.usuario)">
                        {{formErrors.usuario}}
                    </mat-error>
                </mat-hint>

            </mat-form-field>
       



            <div class="botonera_PopUPConfig">
        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick('CONFIRM_DLG_NO')">Cancelar</button>
        <button mat-raised-button class="boton-principal-light" type="submit" 
            [disabled]="crearFormDialog.invalid">Agregar</button>
            </div>
    </form>
</div>
