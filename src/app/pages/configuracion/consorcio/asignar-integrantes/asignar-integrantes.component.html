<div class="ontent-dialog">
    <br>
    <div class="titledialog">Asignar Integrantes</div>
    <br>
    <div class="body-dialog">
<!-- tabs to make styles to support responsive... -->
<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Integrantes" >
       
            <div class="objeto content-section col-s-12 col- col-m-12 col-xl-12">
            <form [formGroup]="asignarEmpresaFormDialog" (ngSubmit)="asignarEmpresaConsorcio(asignarEmpresaFormDialog.value)">
        
                <div class="objeto col-3 col-xl-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Sociedad</mat-label>
                        <mat-select formControlName="sociedad" required>
                            <mat-option *ngFor="let sociedad of listadoSociedades" [value]="sociedad.codigo_sap">
                                {{ sociedad.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
        
        
                <div class="objeto col-3 col-xl-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Ruc</mat-label>
                        <input matInput placeholder="ingrese el RUC" formControlName="ruc" required>
                        <mat-hint>
                            <mat-error [hidden]="!(formErrors.ruc)">
                                {{formErrors.ruc}}
                            </mat-error>
                        </mat-hint>
        
                    </mat-form-field>
                </div>
        
        
        
        
                <br>
                <button mat-raised-button class="boton-principal-light" type="submit">Agregar</button>
            </form>
        
        <br>
        <div class="objeto content-table col-s-11 col- col-m-11 col-xl-11">
            <!-- Table listadoIntegrantes  -->
            <table mat-table [dataSource]="listadoIntegrantes" class="mat-elevation-z8">



                <!-- Column -->
                <ng-container matColumnDef="codigocliente">
                    <th mat-header-cell *matHeaderCellDef> C贸digo de cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigocliente}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="razonsocial">
                    <th mat-header-cell *matHeaderCellDef> Raz贸n Social </th>
                    <td mat-cell *matCellDef="let element"> {{element.razonsocial}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="ruc">
                    <th mat-header-cell *matHeaderCellDef> RUC </th>
                    <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
                </ng-container>


                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="QuitarEmpresa(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>

    </div>
    </mat-tab>
    <mat-tab label="Participaci贸n">
        <br>
      
      
            <!-- formulario de participacion-->

            <form [formGroup]="participacionFormDialog" (ngSubmit)="adjuntarParticipacion(participacionFormDialog.value)">
        
                <div class="col-12">
                    <input type="file" class="file-input-insivible" formControlName="files" (change)="onFileSelected($event)"
                            #fileUpload required>
                        <div class="file-upload">
                            <button mat-raised-button class="boton-secundario" type="button" (click)="fileUpload.click()" >
                                Seleccionar adjunto
                            </button>
                        </div>
                </div>
        
        
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <input matInput placeholder="ingrese una descripci贸n" formControlName="descripcion" required>
                        <mat-hint>
                            <mat-error [hidden]="!(formErrorsP.descripcion)">
                                {{formErrorsP.descripcion}}
                            </mat-error>
                        </mat-hint>
        
                    </mat-form-field>
                </div>
        
                <br>
        
        
                <button mat-raised-button class="boton-principal-light" type="submit" [disabled]="participacionFormDialog.invalid">guardar adjunto</button>
                
            </form>
        
        


    </mat-tab>
</mat-tab-group>
<br>
<mat-divider></mat-divider>
<br>
<div class="botonera">
<button mat-raised-button class="objeto boton-secundario" type="button" (click)="onNoClick()">Cancelar</button>
</div>
</div>
