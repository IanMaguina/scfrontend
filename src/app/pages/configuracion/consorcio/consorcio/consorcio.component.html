<div class="titlesection col-s-11 col- col-m-11 col-xl-11">
    Consorcios
    <br><br>
    <mat-divider></mat-divider>
</div>

<br>
<div class="botonera col-xl-12 col-l-12 col-m-12 col-s-12">
    <button mat-flat-button class="boton-principal-light" (click)="openAgregarConsorcio()">Agregar</button>
</div>
<br>
<div class="content-table col-s-11 col- col-m-11 col-xl-11">
    
    <table mat-table [dataSource]="listadoConsorcios" class="mat-elevation-z8" >
        <caption title="lista de consorcios"></caption>
        
        <!-- Column -->
        <ng-container matColumnDef="razonsocial">
            <th mat-header-cell *matHeaderCellDef>Raz√≥n Social </th>
            <td mat-cell *matCellDef="let element"  > {{element.nombre}} </td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="pendiente">
            <th mat-header-cell *matHeaderCellDef>Estado </th>
            <td mat-cell *matCellDef="let element" > {{ element.estado_cliente_agrupacion.nombre }}</td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="solicitante">
            <th mat-header-cell *matHeaderCellDef>Solicitante </th>
            <td mat-cell *matCellDef="let element" > {{element.usuario_creacion.nombre}}  </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="ruc">
            <th mat-header-cell *matHeaderCellDef> RUC </th>
            <td mat-cell *matCellDef="let element"> {{element.numero_documento}} </td>
        </ng-container>
        
        
        <!-- Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                 <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="toggleConsorcioActivo(element)"></mat-slide-toggle>
                </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button class="boton-secundario" (click)="openAsignarIntegrantes(element)">Integrantes</button>
            </td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
