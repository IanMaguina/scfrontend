<div class="botonera-ModuloConfig">
    <div class="titlesectionSolicitud">
        <span>Consorcios</span>
    </div>
    <div class="botonera">
        <button mat-flat-button class="boton-principal-light" (click)="openAgregarConsorcio()">Agregar</button>
    </div>
</div>
<div class="Seleccion_TCliente">
    <form [formGroup]="formulary" (ngSubmit)="listarConsorcioxFiltros()">
        <div class="buscar">


            <mat-form-field class="formInput" appearance="fill">
                <mat-label>RUC</mat-label>
                <input matInput formControlName="rucConsorcio" placeholder="RUC del Consorcio">
            </mat-form-field>

            <div class="formInput">
                <button mat-mini-fab aria-label="Buscar" color="white" class="boton-buscar" type="submit">
          <mat-icon>search</mat-icon>
        </button>
            </div>
        </div>


    </form>
</div>
<br>
<mat-divider class="divisorConfig"></mat-divider>



<div class="content-table">

    <table mat-table matTableResponsive [dataSource]="listadoConsorcios" class="mat-elevation-z8">
        <caption title="lista de consorcios"></caption>

        <!-- Column -->
        <ng-container matColumnDef="razonsocial">
            <th mat-header-cell *matHeaderCellDef>Raz√≥n Social </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="sociedad">
            <th mat-header-cell *matHeaderCellDef>Sociedad</th>
            <td mat-cell *matCellDef="let element"> {{element.sociedad.nombre }} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="pendiente">
            <th mat-header-cell *matHeaderCellDef>Estado </th>
            <td mat-cell *matCellDef="let element"> {{ element.estado_cliente_agrupacion.nombre }}</td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="solicitante">
            <th mat-header-cell *matHeaderCellDef>Solicitante </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario_creacion.nombre}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="numero_documento">
            <th mat-header-cell *matHeaderCellDef> RUC </th>
            <td mat-cell *matCellDef="let element"> {{element.numero_documento}} </td>
        </ng-container>


        <!-- Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="toggleConsorcioActivo(element)" [disabled]="!isAdmin"></mat-slide-toggle>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button class="boton-secundario" (click)="openAsignarIntegrantes(element)">Integrantes</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
