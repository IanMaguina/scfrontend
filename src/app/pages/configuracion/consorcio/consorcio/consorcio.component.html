<div class="titlesection">
    <span>Consorcios</span>
</div>
<mat-divider class="divisorConfig"></mat-divider>


<div class="botonera">
    <button mat-flat-button class="boton-principal-light" (click)="openAgregarConsorcio()">Agregar</button>
</div>
<br>
<div class="content-table">
    
    <table mat-table matTableResponsive [dataSource]="listadoConsorcios" class="mat-elevation-z8" >
        <caption title="lista de consorcios"></caption>
        
        <!-- Column -->
        <ng-container matColumnDef="razonsocial">
            <th mat-header-cell *matHeaderCellDef>Raz√≥n Social </th>
            <td mat-cell *matCellDef="let element"  > {{element.nombre}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="pendiente">
            <th mat-header-cell *matHeaderCellDef>Estado </th>
            <td mat-cell *matCellDef="let element" > {{ element.estado_cliente_agrupacion.nombre }}</td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="solicitante">
            <th mat-header-cell *matHeaderCellDef>Solicitante </th>
            <td mat-cell *matCellDef="let element" > {{element.usuario_creacion.nombre}}  </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="numero_documento">
            <th mat-header-cell *matHeaderCellDef> RUC </th>
            <td mat-cell *matCellDef="let element"> {{element.empresa.numero_documento}} </td>
        </ng-container>
        
        
        <!-- Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                 <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="toggleConsorcioActivo(element)"></mat-slide-toggle>
                </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button class="boton-secundario" (click)="openAsignarIntegrantes(element)">Integrantes</button>
            </td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
