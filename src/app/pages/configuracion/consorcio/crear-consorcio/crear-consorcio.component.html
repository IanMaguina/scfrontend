<div class="Header_POPUPEstrategias">
    <div class="titledialog_Config">Nuevo Consorcio</div>
</div>


<div class="contenidoForm_Config">
    
    <form [formGroup]="crearConsorcioFormDialog" (ngSubmit)="crearConsorcio(crearConsorcioFormDialog.value)">

        <div>
            <span>*Ingrese la información requerida</span>
            <div class="Title_POPUPConfig">Razón Social:</div>
            <mat-form-field appearance="fill">
                <mat-label>Ingresar</mat-label>
                <input matInput placeholder="ingrese la razón social" formControlName="nombre" required>
                <mat-hint>
                    <mat-error [hidden]="!(formErrors.nombre)">
                        {{formErrors.nombre}}
                    </mat-error>
                </mat-hint>
            </mat-form-field>
        </div>

        <div>
            <div class="Title_POPUPConfig">RUC:</div>
            <mat-form-field appearance="fill">
                <mat-label>Ingresar</mat-label>
                <input matInput placeholder="ingrese el RUC" formControlName="numero_documento" required>
                <mat-hint>
                    <mat-error [hidden]="!(formErrors.numero_documento)">
                        {{formErrors.numero_documento}}
                    </mat-error>
                </mat-hint>
            </mat-form-field>
        </div>


        <div class="botonera_PopUPConfig">
            <button mat-raised-button class="color-secundario" type="button"
                (click)="onNoClick('CONFIRM_DLG_NO')">Cancelar</button>
            <button mat-raised-button class="boton-principal-light" type="submit">Agregar</button>
        </div>
    </form>
</div>
