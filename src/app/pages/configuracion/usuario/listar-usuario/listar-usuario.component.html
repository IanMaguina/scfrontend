<div class="ConfigContent">
    <div class="botonera-ModuloConfig">
        <div class="titlesectionSolicitud">
            <span>Configuraci√≥n de Usuarios y Roles</span>
        </div>
        <div class="botonera">
            <button mat-flat-button class="boton-principal-light" (click)="openAgregarUsuario()">Agregar</button>
        </div>
    </div>
    <mat-divider class="divisorConfig"></mat-divider>

    <div class="content-table">
        <span class="label-info">
            <mat-icon>info</mat-icon>Para editar el registro dar doble clic en el nombre del usuario.
        </span>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el dato que desee buscar" #input>
        </mat-form-field>
        <br>
        <br>
        <table mat-table matTableResponsive [dataSource]="dataSource" class="mat-elevation-z8">
            <caption title="listado de usuarios"></caption>

            <!-- Column -->
            <ng-container matColumnDef="nombre">
                <th class="PointerHand" mat-header-cell *matHeaderCellDef> Nombre </th>
                <td class="PointerHand" mat-cell *matCellDef="let element" (dblclick)="openEditarUsuario(element)"><u>
                        {{element.nombre}} </u> </td>
            </ng-container>


            <!-- Column -->
            <ng-container matColumnDef="perfil">
                <th class="ColumnWidths" mat-header-cell *matHeaderCellDef> Perfil </th>
                <td class="ColumnWidths" mat-cell *matCellDef="let element"> {{element.perfil.nombre}} </td>
            </ng-container>
            <!-- Column -->
            <ng-container matColumnDef="correo">
                <th class="ColumnWidths" mat-header-cell *matHeaderCellDef> Correo </th>
                <td class="ColumnWidths" mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>


            <ng-container matColumnDef="id">
                <th class="ColumnWidths" mat-header-cell *matHeaderCellDef> Activo </th>
                <td class="ColumnWidths" mat-cell *matCellDef="let element">
                    <mat-slide-toggle class="color-principal-light" [(ngModel)]="element.activo"
                        (ngModelChange)="toggleUsuarioEstado(element)"></mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
