<div class="title-add-element color-title">Nuevo Tipo de Documento Valorado </div>

<div class="contenidoForm center">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearTipoDocumentoValorado(crearFormDialog.value)">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Tipo Documento Valorado</mat-label>
                    <input matInput placeholder="ingrese el nombre del tipo de documento valorado" formControlName="nombre" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.nombre)">
                            {{formErrors.nombre}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
    

            <mat-divider ></mat-divider>
            <br>
        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit" [disabled]="crearFormDialog.invalid" >Agregar</button>
    </form>
</div>
