<div class="Header_POPUPConfig">
    <div class="titledialog_Config" style="font-size: 20px; line-height: 20px;">Editar Documento Valorado</div>
</div>

<div class="contenidoForm_Config">
    <form [formGroup]="editarFormDialog" (ngSubmit)="editarTipoDocumentoValorado(editarFormDialog.value)">


        <div class="Title_POPUPConfig">Nombre del Documento Valorado:</div>
        <mat-form-field appearance="fill">
            <mat-label>Ingresar Nombre</mat-label>
            <input matInput placeholder="ingrese el nombre del tipo de documento valorado" formControlName="nombre"
                required>
            <mat-hint>
                <mat-error [hidden]="!(formErrors.nombre)">
                    {{formErrors.nombre}}
                </mat-error>
            </mat-hint>

        </mat-form-field>


        <div class="botonera_PopUPConfig">

            <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button>

            <button mat-raised-button class="boton-principal-light" type="submit"
                [disabled]="editarFormDialog.invalid">Actualizar</button>
        </div>
    </form>
</div>
