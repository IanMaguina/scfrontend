<div class="titlesection">
    <span>Administraci√≥n de Tipo de Documentos Valorados</span>
</div>

<mat-divider class="divisorConfig"></mat-divider>

<div class="botonera">

    <button mat-flat-button class="boton-principal-light" (click)="openAgregarTipoDV()">Agregar</button>
</div>
<br>
<div class="content-table">
    <span class="label-info">
        <mat-icon>info</mat-icon>Para configurar el documento valorado dar doble clic en el nombre.
    </span>
    <table mat-table matTableResponsive [dataSource]="listadoTipoDV" class="mat-elevation-z8 tablaAprobador ">
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container matColumnDef="tipo-documento-valorado">
            <th class="PointerHand" mat-header-cell *matHeaderCellDef> Tipo Documento Valorado</th>
            <td class="PointerHand" mat-cell *matCellDef="let element" (dblclick)="openEditarTipoDV(element)"><u> {{element.nombre}}
                </u>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="onchangeEstado(element)">
                </mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
