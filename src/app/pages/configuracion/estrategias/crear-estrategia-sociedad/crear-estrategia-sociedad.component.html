<h3>Nueva Estrategia por Sociedad</h3>
<div class="contenidoForm">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearEstrategiaSociedad(crearFormDialog.value)">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Sociedad</mat-label>
                <mat-select formControlName="plan" required>
                    <mat-option *ngFor="let sociedad of listadoSociedades" [value]="sociedad.codigo_sap">{{ sociedad.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>    
        <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" formControlName="usuario" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.usuario)">
                            {{formErrors.usuario}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="rol" required>
                        <mat-option *ngFor="let rol of listadoRoles" [value]="rol.id">{{ rol.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Revisor</mat-label>
                    <input matInput placeholder="Revisor" formControlName="revisor" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.revisor)">
                            {{formErrors.revisor}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
            

            
            

        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit" >Agregar</button>
    </form>
</div>
