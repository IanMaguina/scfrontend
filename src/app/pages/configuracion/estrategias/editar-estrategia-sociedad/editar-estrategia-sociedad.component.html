<div class="title-add-element color-title">Editar Estrategia</div>
<div class="contenidoForm">
    <form [formGroup]="formDialog" (ngSubmit)="actualizarEstrategiaSociedad(formDialog.value)">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="estado" [compareWith]="compareEstado" (selectionChange)="listarRoles()" required>
                    <mat-option *ngFor="let estado of listadoEstados" [value]="estado">{{ estado.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="rol" [compareWith]="compareEstadoRol" required>
                    <mat-option *ngFor="let rol of listadoRoles" [value]="rol">{{ rol.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput placeholder="Usuario" formControlName="usuario" [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredUsuario | async" [value]="option">
                        {{option.nombre}}
                    </mat-option>
                </mat-autocomplete>
                <mat-hint>
                    <mat-error [hidden]="!(formErrors.usuario)">
                        {{formErrors.usuario}}
                    </mat-error>
                </mat-hint>

            </mat-form-field>
        </div>
        <div class="col-12" *ngIf="id_estado == 1">
            <b>Datos del Revisor:</b>
            <br><br>
        </div>
        <div class="col-12" *ngIf="id_estado == 1">
            <mat-form-field appearance="outline">
                <mat-label>Revisor</mat-label>
                <input type="text" matInput placeholder="Revisor" formControlName="revisor" [matAutocomplete]="autoRevisor">
                <mat-autocomplete #autoRevisor="matAutocomplete" [displayWith]="displayFnRevisor">
                    <mat-option *ngFor="let option of filteredUsuarioRevisor | async" [value]="option">
                        {{option.nombre}}
                    </mat-option>
                </mat-autocomplete>
                <mat-hint>
                    <mat-error [hidden]="!(formErrors.revisor)">
                        {{formErrors.revisor}}
                    </mat-error>
                </mat-hint>

            </mat-form-field>
        </div>
        <div class="col-12" *ngIf="id_estado == 1">
            <mat-form-field appearance="outline">
                <mat-label>Sociedad</mat-label>
                <mat-select formControlName="sociedad_revisor">
                    <mat-option *ngFor="let sociedad of listadoSociedadRevisor" [value]="sociedad">{{ sociedad.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <div class="col-12" *ngIf="id_estado == 1">
          <mat-form-field appearance="outline">
              <mat-label>Grupo Revisor</mat-label>
              <input type="text" matInput placeholder="grupo del revisor" formControlName="grupo_revisor" [matAutocomplete]="autoGrupoRevisor">
              <mat-autocomplete #autoGrupoRevisor="matAutocomplete" [displayWith]="displayFnGrupoRevisor">
                  <mat-option *ngFor="let grupo_revisor of filteredGrupoRevisor | async" [value]="grupo_revisor">
                      {{grupo_revisor.nombre}}
                  </mat-option>
              </mat-autocomplete>
              <mat-hint>
                  <mat-error [hidden]="!(formErrors.grupo_revisor)">
                      {{formErrors.grupo_revisor}}
                  </mat-error>
              </mat-hint>

          </mat-form-field>
      </div> -->
        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit" [disabled]="formDialog.invalid">Actualizar</button>
    </form>
</div>
