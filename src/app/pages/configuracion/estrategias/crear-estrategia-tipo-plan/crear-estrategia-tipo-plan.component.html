<div class="title-add-element color-title">Nueva Estrategia por Sociedad</div>
<div class="contenidoForm">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearEstrategiaTipoPlan(crearFormDialog.value)">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Plan</mat-label>
                <mat-select formControlName="plan" (selectionChange)="filtrarFlujoAprobacion()" required>
                    <mat-option *ngFor="let plan of listadoTipoPlanes" [value]="plan">{{ plan.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>    
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Opci√≥n</mat-label>
                <mat-select formControlName="tipoplan" required>
                    <mat-option *ngFor="let plan of listadoTipoTipoFlujoAprobacion" [value]="plan">{{ plan.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>    
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput placeholder="Usuario" formControlName="usuario" [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="selectedUsuario" required>
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredUsuario | async" [value]="option">
                            {{option.nombre}}
                        </mat-option>
                    </mat-autocomplete>                
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.usuario)">
                            {{formErrors.usuario}}
                        </mat-error>
                    </mat-hint>
    
                </mat-form-field>
            </div>
   
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Orden</mat-label>
                    <input matInput placeholder="Orden" formControlName="orden" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.orden)">
                            {{formErrors.orden}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
            

            
           
        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit" [disabled]="crearFormDialog.invalid" >Agregar</button>
    </form>
</div>
