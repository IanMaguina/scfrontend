<div class="title-add-element color-title">Nueva Suplencia </div>
<div class="contenidoForm">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearSuplencia(crearFormDialog.value)">
        
        
        <div class="objeto col-xl-12 col-l-12 col-m-12 col-s-12 col-xs-12">
            <mat-form-field appearance="outline">
                <mat-label>Usuario a Suplantar</mat-label>
                <mat-select formControlName="usuario" required>
                    <mat-option *ngFor="let usuario of listadoUsuarios" [value]="usuario.id">{{
                        usuario.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="objeto col-xl-12 col-l-12 col-m-12 col-s-12 col-xs-12">
            <mat-form-field appearance="outline">
                <mat-label>Usuario suplente</mat-label>
                <mat-select formControlName="usuario_suplente" required>
                    <mat-option *ngFor="let usuario of listadoUsuarios" [value]="usuario.id">{{usuario.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="objeto col-xl-12 col-l-12 col-m-12 col-s-12 col-xs-12">
        <mat-form-field appearance="outline">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="fecha_inicio" >
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 color="primary"></mat-datepicker>
        </mat-form-field>
        </div>
        <div class="objeto col-xl-12 col-l-12 col-m-12 col-s-12 col-xs-12">
            <mat-form-field appearance="outline">
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="fecha_fin" >
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
        </div>


        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit"
            [disabled]="crearFormDialog.invalid">Agregar</button>
    </form>
</div>
