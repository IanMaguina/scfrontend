<div class="botonera-ModuloConfig">
    <div class="titlesectionSolicitud">
        <span>Configuraci√≥n de Asociados que no desean tener Sobregiro</span>
    </div>

</div>
<mat-divider class="divisorConfig"></mat-divider>
<div class="">
    <form [formGroup]="formulary" (ngSubmit)="crearAsociadoNoSobregiro(formulary.value)">

        <div class="tipodeCambio">

            <div class="labelTcambio">Sociedad</div>
            <mat-form-field appearance="fill">
                <mat-label>Seleccionar</mat-label>
                <mat-select formControlName="sociedad" required>
                    <mat-option *ngFor="let sociedad of listadoSociedad" [value]="sociedad">
                        {{sociedad.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="labelTcambio">RUC</div>
            <mat-form-field appearance="fill">
                <mat-label>Ingresar</mat-label>
                <input matInput placeholder="ingrese el RUC" formControlName="numero_documento" required>            
            </mat-form-field>

           <!--  <div class="labelTcambio">Sociedad</div>
            <mat-form-field appearance="fill">
                <mat-label>Ingresar</mat-label>
                <input matInput placeholder="ingrese el codigo de sociedad" formControlName="sociedad" required>
            </mat-form-field> -->

            <div class="objetoBoton">
                <button mat-raised-button class="boton-principal-light" type="submit"
                    [disabled]="formulary.invalid">Agregar</button>
            </div>

        </div>

    </form>
</div>
<div class="content-table">
    <!--  <span class="label-info"><mat-icon>info</mat-icon> Para cambiar el valor actual agregar un nuevo tipo de cambio</span> -->
    <table mat-table [dataSource]="listadoAsociadoNoSobregiro" class="mat-elevation-z8 tipodecambiotable">
        <caption title="listadoAsociadoNoSobregiro"></caption>
        <!-- Column -->
        <ng-container matColumnDef="cliente_codigo_sap">
            <th mat-header-cell *matHeaderCellDef> Codigo SAP </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente_codigo_sap}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="sociedad">
            <th mat-header-cell *matHeaderCellDef> Sociedad </th>
            <td mat-cell *matCellDef="let element"> {{element.sociedad}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="razon_social">
            <th mat-header-cell *matHeaderCellDef> Razon Social </th>
            <td mat-cell *matCellDef="let element"> {{element.razon_social}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="color-secundario"
                    (click)="eliminarAsociadoNoSobregiro(element)" >
                    <mat-icon>delete</mat-icon>
                </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
