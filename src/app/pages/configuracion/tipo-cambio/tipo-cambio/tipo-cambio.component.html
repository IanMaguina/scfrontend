<div class="botonera-ModuloConfig">
    <div class="titlesectionSolicitud">
        <span>Configuraci√≥n de Tipo de Cambio</span>
    </div>

</div>
<mat-divider class="divisorConfig"></mat-divider>
<div class="">
    <form [formGroup]="formulary" (ngSubmit)="crearTipoCambio(formulary.value)">

        <div class="tipodeCambio">
            <div class="labelTcambio">Tipo de Moneda</div>
            <mat-form-field appearance="fill">
                <mat-label>Seleccionar</mat-label>
                <mat-select formControlName="tipo_moneda" required>
                    <mat-option *ngFor="let tipo_moneda of listadoTipoMoneda" [value]="tipo_moneda">
                        {{tipo_moneda.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <div class="labelTcambio">Valor Nuevo</div>
            <mat-form-field appearance="fill">
                <mat-label>Ingresar</mat-label>
                <input matInput placeholder="ingrese el valor de cambio" formControlName="valor" required>
                <mat-hint>
                    <mat-error [hidden]="!(formErrors.valor)">
                        {{formErrors.valor}}
                    </mat-error>
                </mat-hint>

            </mat-form-field>
            <div class="objetoBoton">
                <button mat-raised-button class="boton-principal-light" type="submit"
                    [disabled]="formulary.invalid">Actualizar</button>
            </div>
        </div>
        
    </form>
</div>
<div class="content-table">
    <!--  <span class="label-info"><mat-icon>info</mat-icon> Para cambiar el valor actual agregar un nuevo tipo de cambio</span> -->
    <table mat-table  [dataSource]="listadoTipoCambio" class="mat-elevation-z8 tipodecambiotable">

        <!-- Column -->
        <ng-container matColumnDef="tipo_moneda">
            <th mat-header-cell *matHeaderCellDef> Tipo Moneda </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo_moneda.nombre}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor Cambio </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="usuario_modificacion">
            <th mat-header-cell *matHeaderCellDef> Modificado por </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
