<br>
<div class="content-table col-s-11 col- col-m-11 col-xl-11">
    
    <table mat-table [dataSource]="listadoPlanes" class="mat-elevation-z8 tabla-sm" >
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
            <td mat-cell *matCellDef="let element" >
                <mat-checkbox class="example-margin" (change)="onChangeCruce(element)"></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="plan">
            <th mat-header-cell *matHeaderCellDef> Nombre Plan </th>
            <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
