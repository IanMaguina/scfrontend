<div class="InformaciÃ³nPlanConfig">
    <div class="">
        <table mat-table matTableResponsive [dataSource]="listadoPlanes" class="mat-elevation-z8 tablaCrucePlan">
            <!-- Table estrategias - por sociedad -->
            <!-- Column -->
            <ng-container matColumnDef="seleccionado">
                <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox class="example-margin" (change)="onChangeCruce(element)" [checked]="element.seleccionado"></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Plan </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="BotonInfoPlan">
        <button mat-raised-button class="boton-principal-light" (click)="guardarCrucePlanes()" >Guardar</button>
    </div>

</div>
