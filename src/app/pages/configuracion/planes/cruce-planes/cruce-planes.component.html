<div class="content-section">
    <div class="content-table col-xs-12 col-s-8 col-m-8 col-l-6 col-xl-6">
        <table mat-table [dataSource]="listadoPlanes" class="mat-elevation-z8 ">
            <!-- Table estrategias - por sociedad -->
            <!-- Column -->
            <ng-container matColumnDef="seleccionar">
                <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox class="example-margin" (change)="onChangeCruce(element)" [checked]="element.seleccionar"></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Plan </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <br>
    <mat-divider class="objetoSimple col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12"></mat-divider>
    <div class="botonera-form">
        <button mat-raised-button class="boton-principal-light col-xl-2" (click)="guardarCrucePlanes()" >Guardar</button>
    </div>
</div>
