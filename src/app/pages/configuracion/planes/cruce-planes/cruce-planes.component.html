<div class="">
    <div class="content-table">
        <table mat-table [dataSource]="listadoPlanes" class="mat-elevation-z8 ">
            <!-- Table estrategias - por sociedad -->
            <!-- Column -->
            <ng-container matColumnDef="seleccionado">
                <th mat-header-cell *matHeaderCellDef> seleccionar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox class="example-margin" (change)="onChangeCruce(element)" [checked]="element.seleccionado"></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Plan </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <br>
    <div class="botonera-form">
        <button mat-raised-button class="boton-principal-light col-xl-2" (click)="guardarCrucePlanes()" >Guardar</button>
    </div>
</div>
