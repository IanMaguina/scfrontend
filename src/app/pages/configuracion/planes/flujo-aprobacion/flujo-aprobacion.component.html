<div class="content-section">
    
    <div class="content-table col-xs-12 col-s-8 col-m-8 col-l-6 col-xl-6">
       
        <table mat-table [dataSource]="listadoTipoFlujoAprobacion" class="mat-elevation-z8">
            <!-- Column -->
            <ng-container matColumnDef="documentovalorado">
                <th mat-header-cell *matHeaderCellDef> Documento Valorado </th>
                <td mat-cell *matCellDef="let element"> {{element.documentovalorado}} </td>
            </ng-container>
            
            <!-- Column -->
            <ng-container matColumnDef="aprobadores">
                <th mat-header-cell *matHeaderCellDef> Aprobadores </th>
                <td mat-cell *matCellDef="let element"  > {{element.aprobadores}}
                <button mat-icon-button (click)="editarAprobadores(element)"><mat-icon>edit</mat-icon></button>    
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
