<div class="titlesection col-s-11 col- col-m-11 col-xl-11">
    Administraci√≥n de Planes
    <br><br>
    <mat-divider></mat-divider>
</div>
<br>
<div class="botonera col-xl-12 col-l-12 col-m-12 col-s-12">
    <button mat-flat-button class="boton-principal-light" (click)="openAgregarPlan()">Agregar</button>
</div>
<br>
<div class="content-table col-s-11 col- col-m-8 col-xl-6 col-l-6">
    <span class="label-info"><mat-icon>info</mat-icon> &nbsp; Para configurar el plan dar doble clic en el nombre.</span>
    <table mat-table [dataSource]="listadoPlanes" class="mat-elevation-z8 " >
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container matColumnDef="plan">
            <th mat-header-cell *matHeaderCellDef> Nombre Plan</th>
            <td mat-cell *matCellDef="let element" (dblclick)="openConfigurarPlan(element)"><u>  {{element.tipo_plancredito.nombre}}  </u></td>
        </ng-container>

       <!-- Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="onchangeEstado(element)"></mat-slide-toggle>
            </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumnsSociedad"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsSociedad;"></tr>
    </table>

</div>
