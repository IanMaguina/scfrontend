<div class="titlesection col-s-11 col- col-m-11 col-xl-11">
    Administraci√≥n de Planes
    <br><br>
    <mat-divider></mat-divider>
</div>
<br>
<div class="botonera col-xl-12 col-l-12 col-m-12 col-s-12">
    <button mat-flat-button class="boton-principal-light" (click)="openAgregarPlan()">Agregar</button>
</div>
<br>
<div class="content-table col-s-11 col- col-m-11 col-xl-11">
    <span class="label-info"><mat-icon>info</mat-icon> &nbsp; Para editar el registro dar doble clic en el nombre.</span>
    <table mat-table [dataSource]="listadoPlanes" class="mat-elevation-z8" >
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
            <td mat-cell *matCellDef="let element" >
                <mat-checkbox class="example-margin" ></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="plan">
            <th mat-header-cell *matHeaderCellDef> Nombre Plan </th>
            <td mat-cell *matCellDef="let element" (dblclick)="openConfigurarPlan(element)"> {{element.nombre}} </td>
        </ng-container>

            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="toggleEstrategiaEstadoPorSociedad(element)"></mat-slide-toggle>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumnsSociedad"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsSociedad;"></tr>

</div>
