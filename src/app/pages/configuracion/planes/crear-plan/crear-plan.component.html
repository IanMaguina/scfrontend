<div class="title-add-element color-title">Nuevo Plan </div>
<div class="contenidoForm center">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearPlan(crearFormDialog.value)">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Plan</mat-label>
                    <mat-select formControlName="plan" required>
                        <mat-option *ngFor="let tipoPlan of listadoTipoPlanes" [value]="tipoPlan">{{
                            tipoPlan.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
    

            <mat-divider ></mat-divider>
            <br>
        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit" [disabled]="crearFormDialog.invalid" >Agregar</button>
    </form>
</div>
