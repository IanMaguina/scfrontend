<h3>Nuevo Plan </h3>
<div class="contenidoForm">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearPlan(crearFormDialog.value)">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Plan</mat-label>
                    <input matInput placeholder="ingrese el nombre del plan" formControlName="nombre" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.nombre)">
                            {{formErrors.nombre}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
    


        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit" [disabled]="crearFormDialog.invalid" >Agregar</button>
    </form>
</div>
