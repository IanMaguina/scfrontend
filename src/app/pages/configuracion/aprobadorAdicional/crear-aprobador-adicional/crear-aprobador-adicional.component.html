<div class="Header_POPUPConfig">
    <div class="titledialog_AprobadorAdicional"><span style=font-size:20px>Nuevo Asistente de Facturaci√≥n</span> </div>
</div>

<div class="contenidoForm_Config">
    <form [formGroup]="formDialog" (ngSubmit)="crearAprobadorAdicional(formDialog.value)">


        <div class="Title_POPUPConfig">Usuario:</div>
        <mat-form-field appearance="fill">
            <mat-label>Ingresar</mat-label>

            <input type="text" matInput placeholder="Usuario" formControlName="usuario" [matAutocomplete]="auto"
                required>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredUsuario | async" [value]="option">
                    {{option.nombre}}
                </mat-option>


            </mat-autocomplete>
            <mat-hint>
                <mat-error [hidden]="!(formErrors.usuario)">
                    {{formErrors.usuario}}
                </mat-error>
            </mat-hint>

        </mat-form-field>




        <div class="botonera_PopUPConfig">
            <button mat-raised-button class="color-secundario" type="button"
                (click)="onNoClick('CONFIRM_DLG_NO')">Cancelar</button>
            <button mat-raised-button class="boton-principal-light" type="submit"
                [disabled]="formDialog.invalid">Agregar</button>
        </div>
    </form>
</div>
