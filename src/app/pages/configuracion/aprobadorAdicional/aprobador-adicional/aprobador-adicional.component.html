<div class="titlesection">
    <span>Administraci√≥n de Aprobadores Adicionales</span>
</div>

<mat-divider class="divisorConfig"></mat-divider>

<div class="botonera">
    <button mat-flat-button class="boton-principal-light" (click)="openAgregarAprobadorAdicional()">Agregar</button>
</div>
<br>
<div class="content-table">
    <table mat-table matTableResponsive [dataSource]="listadoAprobadoresAdicionales" class="tablaAprobador mat-elevation-z8" >
        <caption title="tablaListadoAprobadores"></caption>
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container cdkColumnDef="Columna" matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Asistente Facturacion </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.usuario.nombre}} </u></td>
        </ng-container>
       

       <!-- Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="onchangeActividad(element)"></mat-slide-toggle>
            </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
