<div class="titlesection col-s-11 col- col-m-11 col-xl-11">
    Administraci√≥n de Aprobadores Adicionales
    <br><br>
    <mat-divider></mat-divider>
</div>
<br>
<div class="botonera col-xl-12 col-l-12 col-m-12 col-s-12">
    <button mat-flat-button class="boton-principal-light" (click)="openAgregarAprobadorAdicional()">Agregar</button>
</div>
<br>
<div class="content-table col-xs-11 col-s-11 col-m-8 col-l-6 col-xl-5">
    <table mat-table [dataSource]="listadoAprobadoresAdicionales" class="mat-elevation-z8 " >
        <caption title="tablaListadoAprobadores"></caption>
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Asistente Facturacion </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.usuario.nombre}} </u></td>
        </ng-container>
       

       <!-- Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="onchangeActividad(element)"></mat-slide-toggle>
            </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
