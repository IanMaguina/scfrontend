<div class="botonera-ModuloConfig">
    <div class="titlesectionSolicitud">
        <span>Aprobadores Adicionales</span>
    </div>
    <div class="botonera">
        <button mat-flat-button class="boton-principal-light" (click)="openAgregarAprobadorAdicional()">Agregar</button>
    </div>

</div>

<mat-divider class="divisorConfig"></mat-divider>

<div class="content-table tablaAprobador">
    <table mat-table matTableResponsive [dataSource]="listadoAprobadoresAdicionales | paginator:page" class="tablaAprobador mat-elevation-z8" >
        <caption title="tablaListadoAprobadores"></caption>
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container cdkColumnDef="Columna" matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Asistente Facturacion </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.usuario.nombre}} </u></td>
        </ng-container>
       

       <!-- Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.activo" (ngModelChange)="onchangeActividad(element)"></mat-slide-toggle>
            </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="derecha">
        <span color="accent" class="labelPager"> {{page}} a {{(page + itemPerPage > totalRegister)? totalRegister :
            page + itemPerPage }} de {{totalRegister}} registros</span>
        &nbsp; &nbsp;
        <button mat-raised-button class="boton-secundario" (click)="prevPage()">Anterior</button>
        &nbsp;
        <button mat-raised-button class="boton-secundario" (click)="nextPage()"
            [disabled]="(page+itemPerPage>totalRegister)">Siguiente</button>
    </div>

</div>
