<div class="title-add-element color-title">Nuevo Grupo</div>
<h5>Ingrese la informaci√≥n requerida</h5>
<div class="contenidoForm">
    <form [formGroup]="crearGrupoFormDialog" (ngSubmit)="crearGrupo(crearGrupoFormDialog.value)">
        
        <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del grupo</mat-label>
                    <input matInput placeholder="ingrese el nombre del grupo" formControlName="nombre" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.nombre)">
                            {{formErrors.nombre}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
         
           
        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick('CONFIRM_DLG_NO')">Cancelar</button> &nbsp;
        <button mat-raised-button class="boton-principal-light" type="submit" >Agregar</button>
    </form>
</div>
