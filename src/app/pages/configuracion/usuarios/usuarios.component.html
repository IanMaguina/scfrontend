<div class="titlesection col-s-11 col- col-m-11 col-xl-11">
    Configuraci√≥n de Usuarios y Roles
    <br><br>
    <mat-divider></mat-divider>
</div>
<br>
<div class="botonera col-xl-12 col-l-12 col-m-12 col-s-12">
    <button mat-flat-button class="boton-principal-light" (click)="openAgregarUsuario()">Agregar</button>
</div>
<br>
<div class="content-table col-s-11 col- col-m-11 col-xl-11">

    <table mat-table [dataSource]="listadoUsuarios" class="mat-elevation-z8">

     
        <!-- Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="sociedad">
            <th mat-header-cell *matHeaderCellDef> Sociedad </th>
            <td mat-cell *matCellDef="let element"> {{element.sociedad}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.estado" (ngModelChange)="toggleUsuarioEstado(element)"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
