<button> Nueva condición</button>

<br>

<div class="content-table col-s-11 col- col-m-8 col-xl-6 col-l-6">
    <span class="label-info"><mat-icon>info</mat-icon> &nbsp; Para editar el registro dar doble clic en Asistente de Facturación.</span>
    <table mat-table [dataSource]="listadoCondicionPago" class="mat-elevation-z8 " >
        <!-- Table estrategias - por sociedad -->
       
        <!-- Column -->
        <ng-container matColumnDef="sociedad">
            <th mat-header-cell *matHeaderCellDef> Sociedad</th>
            <td mat-cell *matCellDef="let element" (dblclick)="editarCondicionPago(element)"> {{element.sociedad.nombre}}  </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="grupo_cliente">
            <th mat-header-cell *matHeaderCellDef> Grupo Cliente</th>
            <td mat-cell *matCellDef="let element"> {{element.grupo_cliente.nombre}}  </td>
        </ng-container>

         <!-- Column -->
         <ng-container matColumnDef="linea_producto">
            <th mat-header-cell *matHeaderCellDef> Linea Producto </th>
            <td mat-cell *matCellDef="let element" > <u> {{element.linea_producto.nombre}} </u></td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Condicion Pago</th>
            <td mat-cell *matCellDef="let element"> {{element.valor}}  </td>
        </ng-container>

       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
