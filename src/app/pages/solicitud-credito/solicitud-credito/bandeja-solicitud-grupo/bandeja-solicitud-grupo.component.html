<div class="titlesection col-s-11 col- col-m-11 col-xl-11">
    Bandeja de Grupos Pendientes 
    <br><br>
    <mat-divider></mat-divider>
</div>
<br>

<br>
<div class="content-table col-s-12 col-m-12 col-xl-12 col-l-12">
    <!-- <span class="label-info">Estados:&nbsp;&nbsp;
        <mat-icon class="color-aprobacion">fiber_manual_record</mat-icon> &nbsp;En Aprobaci√≥n&nbsp;
        <mat-icon class="color-aprobado">fiber_manual_record</mat-icon> &nbsp;Aprobado&nbsp;
        <mat-icon class="color-rechazado">fiber_manual_record</mat-icon> &nbsp;Rechazado&nbsp;

    </span> -->
    <span class="label-info"><mat-icon>info</mat-icon> &nbsp; Para ingresar al registro dar doble clic en nombre del grupo.</span>
    
    <table mat-table [dataSource]="listadoSolicitudGrupos" class="mat-elevation-z8 ">
        <caption title="Grupos Pendientes"></caption>
        <!-- Table estrategias - por sociedad -->

       
        <!-- Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre Grupo</th>
            <td mat-cell *matCellDef="let element" (dblclick)="buscarSolicitudes(element)"><u>
                    {{element.nombre}} </u></td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="fecha_modificacion">
            <th mat-header-cell *matHeaderCellDef> Fecha Solicitud</th>
            <td mat-cell *matCellDef="let element" >
                    {{element.empresas[0].fecha_modificacion | date: 'dd/MM/yy HH:mm:ss'}} </td>
        </ng-container>
        
        <!-- Column -->
        <ng-container matColumnDef="cambios">
            <th mat-header-cell *matHeaderCellDef> # Cambios </th>
            <td mat-cell *matCellDef="let element" >
                    {{element.empresas.length}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
