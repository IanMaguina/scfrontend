<mat-card class="header_adjuntos">
    <span class="adjuntos_text">En esta sección podrás agregar otros tipos de documentos: Vigencia de Poderes,
        Constitución del Consorcio, Contratos.</span>
</mat-card>

<mat-card class="zona_de_adjuntos">
    <form [formGroup]="formDocumentAdditional" (ngSubmit)="onSaveForm()">
        <label>Adjuntar documento: </label>
        <mat-form-field appearance="outline" (click)="f_input.click()">
            <button mat-icon-button matPrefix type="button">
                <mat-icon>attach_file</mat-icon>
            </button>
            <input type="text" placeholder="Seleccione el archivo a adjuntar" readonly matInput
                formControlName="file" />
            <input type="file" hidden #f_input (change)="onInputFileChange(f_input.files)" />
        </mat-form-field>

        <label>Descripción:</label>
        <mat-form-field appearance="outline">
            <mat-label>Escriba una descripción</mat-label>
            <textarea formControlName="description" matInput placeholder="Escribir..."></textarea>
        </mat-form-field>

        <button mat-raised-button class="boton-principal-light" [disabled]="!formDocumentAdditional.valid" type="submit"
            matStepperNext>Guardar</button>
    </form>


</mat-card>
<mat-card class="zona_de_adjuntos">
    <br>
     <table mat-table matTableResponsive [dataSource]="listadoDocumentosAdicionales" class="mat-elevation-z8 " >
         <caption title="listado Documentos Adicionales"></caption>
        
         
         <!-- Column -->
         <ng-container matColumnDef="informacion_adicional">
             <th mat-header-cell *matHeaderCellDef> informacion adicional</th>
             <td mat-cell *matCellDef="let element"> {{element.informacion_adicional}}  </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="adjunto">
             <th mat-header-cell *matHeaderCellDef> Adjuntos</th>
             <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="white" aria-label="Buscar" class="boton-buscar" type="button" (click)="openURL(element.adjunto)">
                    <mat-icon>attach_file</mat-icon>
                </button>
                </td>
         </ng-container>
 
        <!-- Column -->
         <!--  <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> Acciones </th>
             <td mat-cell *matCellDef="let element">
                 <button mat-icon-button (click)="editarPlan(element)"><mat-icon>edit</mat-icon></button>
             </td>
         </ng-container>   -->
 
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
    </mat-card>
