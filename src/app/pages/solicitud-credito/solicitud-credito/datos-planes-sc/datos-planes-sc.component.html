<div class="content-step">
    <div class="content-body-step">
        <div class="objeto col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12">
            <div class="objeto  col-xs-6 col-s-6 col-m-4 col-l-3 col-xl-3">
                <div class="label">Razón Social:</div>
                 <div class="dato">XYZ SA</div>

            </div>
            <div class="objeto  col-xs-6 col-s-6 col-m-4 col-l-3 col-xl-3">
                <div class="label">RUC:</div>
                <div class="dato">654321987544</div>
                
            </div>
            <div class="botonera-superior  ">
                <button mat-flat-button class="boton-principal-light" (click)="openNuevoCredito()">Aplicar a nuevo crédito</button>
            </div>
            </div>
            <br><br>
        <div class="objetoSimple col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12">
            <mat-accordion>
                <!--  Planes - Riesgos -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Riesgos
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-riesgos-sc [id_solicitud_editar]="id_solicitud_editar"></app-riesgos-sc>
                </mat-expansion-panel>
                <!--  Planes - Hipotecas -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Hipotecas
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-hipotecas-sc></app-hipotecas-sc>
                </mat-expansion-panel>
                <!--  Planes - Garantía Liquida -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Garantía Liquida
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-garantia-liquida-sc></app-garantia-liquida-sc>
                </mat-expansion-panel>
                <!--  Planes - Cesión de Derecho con Proveedores -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Cesión de Derecho con Proveedores
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-cesion-derechos-proveedores-sc></app-cesion-derechos-proveedores-sc>
                </mat-expansion-panel>
                <!--  Planes - Resumen de Riesgos -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Resumen de Riesgos
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-resumen-riesgos-sc></app-resumen-riesgos-sc>
                </mat-expansion-panel>


            </mat-accordion>

        </div>
    </div>
    <div class="botonera-step ">
        <button mat-raised-button class="boton-secundario" matStepperPrevious>Anterior</button>&nbsp;
        <button mat-raised-button class="boton-principal-light " matStepperNext>Siguiente</button>
    </div>
</div>
