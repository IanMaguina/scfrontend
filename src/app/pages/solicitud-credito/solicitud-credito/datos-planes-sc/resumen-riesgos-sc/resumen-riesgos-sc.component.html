<div class="content-table col-s-12 col-m-12 col-xl-12 col-l-12">
    <br>
     <table mat-table matTableResponsive [dataSource]="listadoResumenDino" class="mat-elevation-z8 " >
         <caption title="listadoResumenDino"></caption>
         <!-- Table estrategias - por sociedad -->
         <!-- Column -->
         <ng-container matColumnDef="sociedad_codigo_sap">
             <th mat-header-cell *matHeaderCellDef> Sociedad </th>
             <td mat-cell *matCellDef="let element" > </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="numero_documento_valorado">
             <th mat-header-cell *matHeaderCellDef> Nro Documento valorado</th>
             <td mat-cell *matCellDef="let element">   </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="razon_social">
             <th mat-header-cell *matHeaderCellDef> razon  Social</th>
             <td mat-cell *matCellDef="let element">    </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="grupo_cliente">
             <th mat-header-cell *matHeaderCellDef> grupo del Cliente</th>
             <td mat-cell *matCellDef="let element">    </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="linea_credito_actual">
             <th mat-header-cell *matHeaderCellDef> linea_credito_actual</th>
             <td mat-cell *matCellDef="let element">    </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="moneda_actual">
             <th mat-header-cell *matHeaderCellDef> moneda_actual </th>
             <td mat-cell *matCellDef="let element">   </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="vigencia">
             <th mat-header-cell *matHeaderCellDef> vigencia </th>
             <td mat-cell *matCellDef="let element">    </td>
         </ng-container>
         <!-- Column -->
         <ng-container matColumnDef="documento_valorado_actual">
             <th mat-header-cell *matHeaderCellDef> documento_valorado_actual </th>
             <td mat-cell *matCellDef="let element">    </td>
         </ng-container>
        
 
        <!-- Column -->
         <!-- <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> Acciones </th>
             <td mat-cell *matCellDef="let element">
                 <button mat-icon-button (click)="editarPlan(element)"><mat-icon>edit</mat-icon></button>
             </td>
         </ng-container>  -->
 
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
 </div>
