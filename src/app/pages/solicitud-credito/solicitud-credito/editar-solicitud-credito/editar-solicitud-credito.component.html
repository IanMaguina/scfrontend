<div class="botonera-superior">
  <div class="titlesectionSolicitud">
    <span>Solicitud de Crédito</span>
  </div>
  <div>
    <button mat-raised-button class="boton-secundario" (click)="rechazar()"
      *ngIf="ESTADO_SOLICITUD==ESTADO_SOLICITUD_EN_REVISION">Devolver</button>
    &nbsp;
    <button mat-raised-button class="boton-principal_popup" (click)="aprobar()"
      *ngIf="ESTADO_SOLICITUD==ESTADO_SOLICITUD_EN_REVISION">Enviar a evaluación</button>

    <button mat-raised-button class="boton-secundario" type="button" (click)="eliminarSolicitud()"
      *ngIf="ESTADO_SOLICITUD==ESTADO_SOLICITUD_EN_SOLICITANTE">Anular Solicitud</button>
    &nbsp;
    <button mat-raised-button class="boton-secundario" type="button" (click)="anularSolicitud()"
      *ngIf="ESTADO_SOLICITUD!=ESTADO_SOLICITUD_EN_SOLICITANTE">Anular Solicitud</button>
   
    <button *ngIf="ESTADO_SOLICITUD!==ESTADO_SOLICITUD_EN_SOLICITANTE" mat-mini-fab color="white" aria-label="Buscar"
      class="boton-secundario" type="button" (click)="abrirSeguimiento()">
      <mat-icon>library_books</mat-icon>
    </button>
  </div>
</div>

<div class="body-dialog">
  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstForm">
      <div class="content-stepper">
        <ng-template matStepLabel>Datos del Cliente</ng-template>
        <mat-divider class="divisorInfoSolicitud"></mat-divider>
        <app-datos-cliente-sc [id_solicitud_editar]="id_solicitud_editar" (id_solicitud_hija)="send($event)"
          (onFirstFormGroup)="onFirstFormGroupEvent($event)"></app-datos-cliente-sc>
      </div>
    </mat-step>
    <mat-step [stepControl]="secondForm">
      <div class="content-stepper">
        <ng-template matStepLabel>Planes de Crédito</ng-template>
        <mat-divider class="divisorInfoSolicitud"></mat-divider>
        <app-datos-planes-sc (onSecondFormGroup)="onSecondFormGroupEvent($event)"
          [id_solicitud_editar]="id_solicitud_editar"></app-datos-planes-sc>
      </div>
    </mat-step>
    <mat-step [stepControl]="thirdForm">
      <div class="content-stepper">
        <ng-template matStepLabel>Datos de Obra</ng-template>
        <mat-divider class="divisorInfoSolicitud"></mat-divider>
        <app-datos-obras-sc (onThirdFormGroup)="onThirdFormGroupEvent($event)"
          [id_solicitud_editar]="id_solicitud_editar"></app-datos-obras-sc>
      </div>
    </mat-step>
    <mat-step [stepControl]="fourthForm">
      <div class="content-stepper">
        <ng-template matStepLabel>Adjuntos y Plantillas</ng-template>
        <mat-divider class="divisorInfoSolicitud"></mat-divider>
        <app-datos-adjuntos-sc (onFourthFormGroup)="onFourthFormGroupEvent($event)"
          [id_solicitud_editar]="id_solicitud_editar"></app-datos-adjuntos-sc>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
