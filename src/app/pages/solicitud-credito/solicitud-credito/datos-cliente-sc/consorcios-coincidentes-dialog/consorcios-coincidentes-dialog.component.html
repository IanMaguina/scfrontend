<div class="content-dialog">
    <div class="body-dialog">
        <div class="contenidoForm" *ngIf="!nodata">
            <div class="titledialog color-secundario">
                Consorcios Coincidentes
            </div>
            <div>
                <mat-divider></mat-divider>
            </div>
            <div class="objeto GC_TOPPADDING">
                <mat-accordion class="GC">
                    <!--  Empresa - Datos importantes-->
                    <mat-expansion-panel *ngFor="let obj of listaConsorcios">
                        <mat-expansion-panel-header class="Header_GEC">
                            <mat-panel-title class="Header_GEC_Title">
                                {{obj.nombre}}
                            </mat-panel-title>
                            <mat-panel-description class="Header_GEC_Des">
                                <button type="button" mat-flat-button class="boton-principal-light"
                                    (click)="guardarSolicitud(obj)">
                                    elegir
                                </button>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div class="expansion-body">
                            <div *ngFor="let empresa of obj.empresa">
                                <br>
                                <table mat-table [dataSource]="obj.empresa" class="mat-elevation-z8 ">
                                    <caption title="tabla empresas del consorcio"></caption>
                                    <!-- Table estrategias - por sociedad -->
                                    <!-- Column -->
                                    <ng-container matColumnDef="sociedad">
                                        <th mat-header-cell *matHeaderCellDef> Sociedad </th>
                                        <td mat-cell *matCellDef="let element">{{element.sociedad.nombre}} </td>
                                    </ng-container>
                                    <!-- Column -->
                                    <ng-container matColumnDef="razon_social">
                                        <th mat-header-cell *matHeaderCellDef> Empresa </th>
                                        <td mat-cell *matCellDef="let element"> {{element.razon_social}} </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>



                            </div>
                        </div>
                    </mat-expansion-panel>

                </mat-accordion>
                <div class="GEC_CCoincidentes">
                    <button mat-flat-button class="boton-secundario" (click)="cerrarDialog(0)">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
        <!-- Cuando no se encuentre consorcios similares -->
        <div class="contenidoForm" *ngIf="nodata">
            <div class="objeto GEC_No">

                <mat-icon class="warning_pop">warning</mat-icon>

                <div class="HeaderPopup"><b>¡No se ha encontrado el<br>Consorcio!</b></div>
                <br>
                <div>
                    <p>Verifique si los datos ingresados son correctos
                        o <br> ¿Deseas registrar uno nuevo?
                    </p>
                </div>
            </div>
        </div>

    </div>
    <div class="GEC_Cerrar">
        <button type="button" *ngIf="nodata" mat-flat-button class="boton-secundario popup_cerrar" (click)="cerrarDialog(0)">
            Cerrar
        </button>
        <a mat-flat-button *ngIf="nodata" class="boton-principal-light popup_registrar" target="_blank" href="app/solicitudcredito/crearSolicitudConsorcio">Registrar</a>
    </div>

</div>
