<div class="expansion-body">
    <div class="objetoEmpresa objeto col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12" *ngFor="let obj of listaEmpresas">
        <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3" >
            <div class="label">Código Cliente:</div><div class="dato">{{obj.codigo_cliente_sap}}</div>
        </div>
        <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3" >
            <div class="label">canal Comercial:</div><div class="dato">{{obj.canal_comercial}}</div>
        </div>
        <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3" >
            <div class="label">Oficina de Venta:</div><div class="dato">{{obj.oficina_venta}}</div>
        </div>
        <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3" >
            <div class="label">Razón Social:</div><div class="dato">{{obj.razon_social}}</div>
        </div>
        <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3" >
            <div class="label">Grupo Cliente:</div><div class="dato">{{obj.grupo_cliente}}</div>
        </div>
        <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3" >
            <div class="label">Correo Electrónico:</div><div class="dato">{{obj.correo}}</div>
        </div>
    </div>
</div>
