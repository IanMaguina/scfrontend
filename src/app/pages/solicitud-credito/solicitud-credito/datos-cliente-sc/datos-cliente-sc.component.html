<div class="contenidoForm">
    <form [formGroup]="firstFormGroup" (ngSubmit)="guardarSeccionInformacion(firstFormGroup.value)">
        <div class="objeto col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12">
            <mat-radio-group aria-label="Select an option" formControlName="clientSelector" (change)="dosomething(ClientSelectorControl.value)" [formControl]="ClientSelectorControl" [(ngModel)]="cliente">
                <mat-radio-button [(value)]="radioGrupo">Grupo Empresarial</mat-radio-button>
                &nbsp;
                <mat-radio-button [(value)]="radioConsorcio">Consorcio</mat-radio-button>
                &nbsp;
                <mat-radio-button [(value)]="radioEmpresa">Empresa Individual</mat-radio-button>
            </mat-radio-group>
        </div>
        <br><br>
        <div class="objeto col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12" *ngIf="ClientSelectorControl.value === radioGrupo">
            <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Grupo</mat-label>
                    <input matInput formControlName="nombreGrupo" placeholder="nombre del grupo">
                </mat-form-field>

            </div>
            <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>RUC</mat-label>
                    <input matInput formControlName="rucGrupo" placeholder="RUC de una empresa del grupo">
                </mat-form-field>
            </div>
            <div class="objetoBoton col-xs-12 col-s-6 col-m-4 col-l-6 col-xl-6">
                <button mat-mini-fab color="primary" aria-label="Buscar" class="boton-principal-light objetoSimple">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>
        <div class="objeto col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12" *ngIf="ClientSelectorControl.value === radioEmpresa">
            <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>C贸digo Cliente SAP</mat-label>
                    <input matInput formControlName="razonSocialEmpresa" placeholder="C贸digo Cliente SAP">
                </mat-form-field>
            </div>
            <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>RUC</mat-label>
                    <input matInput formControlName="rucEmpresa" placeholder="RUC de la empresa">
                </mat-form-field>
            </div>
            <div class="objetoBoton col-xs-12 col-s-6 col-m-4 col-l-6 col-xl-6">
                <button mat-mini-fab color="primary" aria-label="Buscar" class="boton-principal-light objetoSimple">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>
        <div class="objeto col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12" *ngIf="ClientSelectorControl.value === radioConsorcio">
            <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>C贸digo Cliente SAP</mat-label>
                    <input matInput formControlName="razonSocialConsorcio" placeholder="C贸digo Cliente SAP">
                </mat-form-field>
            </div>
            <div class="objeto col-xs-12 col-s-6 col-m-4 col-l-3 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>RUC</mat-label>
                    <input matInput formControlName="rucConsorcio" placeholder="RUC del Consorcio">
                </mat-form-field>
            </div>
            <div class="objetoBoton col-xs-12 col-s-6 col-m-4 col-l-6 col-xl-6">
                <button mat-mini-fab color="primary" aria-label="Buscar" class="boton-principal-light objetoSimple">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>
        <br>
        <mat-divider class="objetoSimple col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12"></mat-divider>

    </form>
</div>
