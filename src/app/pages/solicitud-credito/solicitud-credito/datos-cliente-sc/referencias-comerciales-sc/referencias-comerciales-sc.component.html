<div class="contenidoForm">
    <form [formGroup]="formulary" (ngSubmit)="agregar(formulary.value)">
        <div class="objeto objetoEmpresa">
            <div class="objeto formElementoPlano">
                <div class="label">Empresa:</div>
                <div class="dato">
                    <mat-form-field appearance="fill">
                        <mat-label>Empresa</mat-label>
                        <input matInput formControlName="razon_social">
                    </mat-form-field>
                </div>
            </div>
            <div class="objeto formElementoPlano">
                <div class="label">RUC:</div>
                <div class="dato">
                    <mat-form-field appearance="fill">
                        <mat-label>RUC</mat-label>
                        <input matInput formControlName="numero_documento">
                    </mat-form-field>
                </div>
            </div>
            <div class="objeto formElementoPlano">
                <div class="label">Contacto:</div>
                <div class="dato">
                    <mat-form-field appearance="fill">
                        <mat-label>Contacto</mat-label>
                        <input matInput formControlName="contacto">
                    </mat-form-field>
                </div>
            </div>
            <div class="objeto formElementoPlano">
                <div class="label">Cargo:</div>
                <div class="dato">
                    <mat-form-field appearance="fill">
                        <mat-label>Cargo</mat-label>
                        <input matInput formControlName="cargo">
                    </mat-form-field>
                </div>
            </div>
            <div class="objeto formElementoPlano">
                <div class="label">Télefono:</div>
                <div class="dato">
                    <mat-form-field appearance="fill">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="telefono">
                    </mat-form-field>
                </div>
            </div>
            <div class="objetoBoton">
                <button mat-flat-button aria-label="agregarReferencia" class="boton-principal-light" type="submit">
                    Agregar
                </button>
            </div>
        </div>
    </form>

</div>

<div class="content-table">
    <table mat-table matTableResponsive [dataSource]="listadoReferenciasComerciales" class="mat-elevation-z8 ">
        <caption title="tablaReferenciasComerciales"></caption>
        <!-- Table estrategias - por sociedad -->
        <!-- Column -->
        <ng-container matColumnDef="razon_social">
            <th mat-header-cell *matHeaderCellDef> Empresa </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.razon_social}} </u></td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="numero_documento">
            <th mat-header-cell *matHeaderCellDef> RUC </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.numero_documento}} </u></td>
        </ng-container>
        <!-- Column -->
        <ng-container matColumnDef="contacto">
            <th mat-header-cell *matHeaderCellDef> Contacto </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.contacto}} </u></td>
        </ng-container>

        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.cargo}} </u></td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> <u> {{element.telefono}} </u></td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-icon-button class="color_secundario" (click)="eliminar(element.id);">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
