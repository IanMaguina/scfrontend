<h3>Nuevo Usuario</h3>
<div class="contenidoForm">
    <form [formGroup]="crearFormDialog" (ngSubmit)="crearUsuario(crearFormDialog.value)">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="nombre" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.nombre)">
                            {{formErrors.nombre}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="Correo" formControlName="correo" required>
                    <mat-hint>
                        <mat-error [hidden]="!(formErrors.correo)">
                            {{formErrors.correo}}
                        </mat-error>
                    </mat-hint>

                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Sociedad</mat-label>
                    <mat-select formControlName="sociedad" required>
                        <mat-option *ngFor="let sociedad of listadoSociedades" [value]="sociedad.id">{{ sociedad.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Perfil</mat-label>
                    <mat-select formControlName="perfil" required>
                        <mat-option *ngFor="let perfil of listadoPerfiles" [value]="perfil.id">{{ perfil.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        <button mat-raised-button class="color-secundario" type="button" (click)="onNoClick()">Cancelar</button> &nbsp;
        <button mat-raised-button class="color-principal-light" type="submit" >Agregar</button>
    </form>
</div>
